<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Uploads - Astro Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #374151;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      padding: 20px 32px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #111827;
    }

    nav a {
      color: #10b981;
      font-weight: 600;
      text-decoration: none;
      margin-right: 20px;
      font-size: 1rem;
    }

    nav a:last-child {
      margin-right: 0;
    }

    nav form button {
      background-color: #10b981;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    nav form button:hover {
      background-color: #059669;
    }

    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }

    section + section {
      margin-top: 48px;
    }

    h2 {
      font-weight: 700;
      font-size: 1.75rem;
      color: #111827;
      margin-bottom: 24px;
      user-select: none;
    }

    /* Upload form */
    #uploadForm {
      background-color: #fff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #uploadForm label {
      font-weight: 600;
      font-size: 1rem;
      color: #374151;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #uploadForm input[type="text"],
    #uploadForm textarea,
    #uploadForm input[type="file"] {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1rem;
      resize: vertical;
      background-color: #f9fafb;
      color: #111827;
      transition: border-color 0.3s ease;
    }

    #uploadForm input[type="text"]:focus,
    #uploadForm textarea:focus,
    #uploadForm input[type="file"]:focus {
      border-color: #10b981;
      outline: none;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
      background-color: #fff;
    }

    #uploadForm button {
      padding: 14px 0;
      background-color: #10b981;
      border: none;
      color: white;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #uploadForm button:hover,
    #uploadForm button:focus {
      background-color: #059669;
      outline: none;
    }

    /* Gallery grid */
    #myGallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .image-card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: default;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .image-card:hover,
    .image-card:focus-within {
      box-shadow: 0 12px 32px rgba(16, 185, 129, 0.3);
      transform: translateY(-6px);
      outline: none;
      z-index: 10;
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      user-select: none;
      background-color: #f0f0f0;
    }

    .image-card h3 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 16px 20px 8px;
      color: #111827;
    }

    .image-card p {
      font-size: 1rem;
      font-weight: 400;
      margin: 0 20px 12px;
      color: #6b7280;
      line-height: 1.4;
      flex-grow: 1;
    }

    .image-card div {
      font-size: 0.9rem;
      color: #4b5563;
      margin: 0 20px 12px;
    }

    .delete-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 1rem;
      margin: 16px 20px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .delete-btn:hover,
    .delete-btn:focus {
      background-color: #dc2626;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .image-card img {
        height: 160px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 16px 20px;
        flex-wrap: wrap;
        gap: 12px;
      }
      nav a {
        margin-right: 12px;
        font-size: 0.95rem;
      }
      #myGallery {
        gap: 16px;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
      .image-card img {
        height: 140px;
      }
      #uploadForm {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Uploads</h1>
    <nav>
      <a href="/">Home</a>
      <form id="logoutForm" action="/logout" method="POST" style="display:inline;">
        <button type="submit">Logout</button>
      </form>
    </nav>
  </header>
  <main>
    <section>
      <h2>Upload a New Astronomy Photo</h2>
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="title">Photo Name:</label>
        <input type="text" id="title" name="title" required />
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="2" required></textarea>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Upload</button>
      </form>
    </section>
    <section>
      <h2>Your Uploaded Images</h2>
      <div id="myGallery" tabindex="0"></div>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fetching the uploaded images from the correct API endpoint
      fetch('/api/my-uploads')
        .then(res => res.json())
        .then(images => {
          const gallery = document.getElementById('myGallery');
          gallery.innerHTML = '';
          images.forEach(img => {
            const div = document.createElement('div');
            div.className = 'image-card';
            div.innerHTML = `
              <h3>${img.title || 'Untitled'}</h3>
              <img src="/uploads/${img.filename}" alt="${(img.title || 'Astro Image').replace(/"/g, '&quot;')}" loading="lazy" />
              <p>${img.description || ''}</p>
              <div>Uploader: ${img.uploaderName || 'Anonymous'}</div>
              <div>Likes: <span>${img.likes}</span></div>
              <div>Reports: <span>${img.reports}</span></div>
              <button class="delete-btn" data-id="${img._id}">Delete</button>
            `;
            gallery.appendChild(div);
          });
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = function() {
              if (confirm('Are you sure you want to delete this image?')) {
                fetch('/api/delete/' + btn.dataset.id, { method: 'DELETE' })
                  .then(() => location.reload());
              }
            };
          });
        });
    });
  </script>
</body>
</html>
